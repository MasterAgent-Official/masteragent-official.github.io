<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: rgb(0, 0, 62);
            color: white;
            text-align: center;
            padding: 0px;
            margin-top: 100px;
        }

        .card {
            background-color: white;
            color: black;
        }

        .btn-primary {
            background-color: rgb(157, 0, 255);
            width: 100%;
        }

        .btn-secondary {
            background-color: rgb(46, 191, 244);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="align-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Master Agent - Official မှကြိုဆိုပါတယ်...</h5>
                        <p class="card-text">စတင်ကစားရန် ဗိုက်ဗာ နှင့် တယ်လီဂရမ် တို့မှ အကောင့်ဖွင့်ပါ။</p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <button class="btn btn-primary" onclick="openViber()">
                    <i class="fab fa-viber"></i> Viber သို့ဆက်သွယ်ရန်နှိပ်ပါ။
                </button>
                <br>
                <br>
                <br>
                <button class="btn btn-secondary" onclick="openTelegram()">
                    <i class="fab fa-telegram"></i> Telegram သို့ဆက်သွယ်ရန်နှိပ်ပါ။
                </button>
            </div>
        </div>
    </div>

    <script>
        function openViber() {
            // Replace '123456789' with the specific Viber phone number or link
            window.location.href = 'viber://chat?number=959987654321';
        }

        function openTelegram() {
            // Replace 'your_telegram_username' with the specific Telegram username or link
            window.location.href = 'https://t.me/your_telegram_username';
        }
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
