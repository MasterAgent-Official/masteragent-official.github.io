<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: navy;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .card {
            background-color: white;
            color: black;
        }

        .btn-primary {
            background-color: blue;
        }

        .btn-secondary {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">This is some sample text inside the card.</p>
                    </div>
                </div>
                <div class="container text-center mt-5">
                    <button class="btn btn-primary mb-2" onclick="openViber()">
                        <i class="fab fa-viber"></i> Open Viber
                    </button>
                    <button class="btn btn-success" onclick="openTelegram()">
                        <i class="fab fa-telegram"></i> Open Telegram
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openViber() {
            // Replace '123456789' with the specific Viber phone number or link
            window.location.href = 'viber://chat?number=+959771413123';
        }

        function openTelegram() {
            // Replace 'your_telegram_username' with the specific Telegram username or link
            window.location.href = 'https://t.me/your_telegram_username';
        }
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
